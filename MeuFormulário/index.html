<!DOCTYPE html>

<html>
    <head>
        <title>Meu Formulário</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="Css/estilo.css" >
    
    </head>

    <body>
    
<!--Formulário-->
        
        <form method="post" action="formulario.php">
        
<!--Tabela-->
            
            <table class="tabela">
            
            <tr>
                <td>
                    <label for="nome">Nome:</label>
                </td>
                
                <td>
                    <input type="text" name="nome"/>
                </td> 
                
            </tr>
            
            <tr>
                <td>
                    <label for="endereco">Endereço:</label>
                </td>
                
                <td>
                    <input type="text" name="endereco"/>
                </td>
            </tr>
                
<!--Campo de opções-->
                
            <tr>
                <td>
                    <label for="estado">Estado:</label>
                </td> 
                
                <td>
                    <select name="estado">
                        <option value="null"> </option>
                        <option value="pb">PB</option>
                        <option value="pe">PE</option>
                        <option value="pr">PR</option>
                        <option value="rn">RN</option>
                    </select>
                </td>    
                
            </tr>
                
<!--Check box-->
            
            <tr>
                <td>
                    
                    <input type="radio" name="masculino"> Masculino -
                    <input type="radio" name="feminino"> Feminino
                
                </td>    
            
            </tr>
                
            <tr>
                <td>
                    <label for="materias">Matérias preferidas:</label>
                </td>
                
                <td>
                    
                    <input type="checkbox" name="materias" value="por">Português - 
                    <input type="checkbox" name="materias" value="java"> Java -
                    <input type="checkbox" name="materias" value="css"> Matemática -
                    <input type="checkbox" name="materias" value="html"> PHP
                
                </td>
            </tr> 
                
                <tr>
                    
                    <td>
                        Resumos de suas habilidades:
                    
                    </td>
                    
                    <td>
                    
                        <textarea rows="4" cols="50"> </textarea>
                    
                    </td>
                
                </tr>
                
                <tr>
                    <td>
                        <input type="submit" name="enviar"/>
                    
                    </td>
                
                </tr>
         
                
            </table>

        </form>
    
    </body>
    
</html>
